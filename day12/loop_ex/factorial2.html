<body>
    <script>
        //1부터 5까지 곱하는 프로그램
        let i = 0;
        let facto = 1;
        for(i = 1; i <= 5; i++){
            //facto = facto * i;
            facto *= i;
            console.log("i=" + i +"i, facto=" + facto);
        }
        document.write("i=" + i + "<br>");
        document.write("결과는 " + facto);
        /* 
        i = 1, true, 1= 1 * 1
        i = 2, true, 2= 1 * 1 * 2
        i = 3, true, 6= 1 * 1 * 2 * 3
        i = 4, true, 24= 1 * 1 * 2 * 3 * 4
        i = 5, true, 120= 1 * 1 * 2 * 3 * 4 * 5
        i = 6, false 
        */

    </script>
