<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break_ex</title>
</head>
<body>
<script>
    var sumV = 0;
    var n = 0;
    
    while(n < 14){
        n++  //먼저 1증가후 더하기
        sumV += n;
        console.log("n=" + n + ", " + sumV)
    }
    console.log("합계="+ sumV)
</script>
</body>
</html>
