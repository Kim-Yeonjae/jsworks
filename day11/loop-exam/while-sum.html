<body>
    <script>
        var sumV = 0;
        var i = 0;
        
        while(i<10){
            i++;  //먼저 1증가후 더하기
            sumV += i;
            console.log("i=" + i + ", " + sumV)
        }
        console.log("합계="+ sumV);
